<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Play - Spin the Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 90deg, 
                blue 90deg 180deg, 
                green 180deg 270deg, 
                yellow 270deg 360deg
            );
            border: 5px solid #000;
            position: absolute;
            transition: transform 0.5s ease-in-out;
        }
        .pointer {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #333;
        }
        .output {
            font-size: 20px;
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tap & Play - Spin the Wheel</h1>
    <p>Tap to spin the wheel and see what you get!</p>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="button" onclick="spinWheel()">Spin the Wheel</button>

    <p class="output" id="result"></p>

    <script>
        function spinWheel() {
            let wheel = document.getElementById("wheel");
            let resultText = document.getElementById("result");

            let randomSpin = 3600 + Math.floor(Math.random() * 1440);
            wheel.style.transform = `rotate(${randomSpin}deg)`;

            setTimeout(() => {
                let finalDegree = (randomSpin % 360);
                let category = "";
                if (finalDegree >= 0 && finalDegree < 90) {
                    category = "Red - Compliment";
                    resultText.innerText = `You landed on: ${category}!\n` + getRandom(compliments);
                } else if (finalDegree >= 90 && finalDegree < 180) {
                    category = "Blue - Mystery Dare";
                    resultText.innerText = `You landed on: ${category}!\n` + getRandom(dares);
                } else if (finalDegree >= 180 && finalDegree < 270) {
                    category = "Green - Fortune";
                    resultText.innerText = `You landed on: ${category}!\n` + getRandom(fortunes);
                } else {
                    category = "Yellow - Would You Rather?";
                    resultText.innerText = `You landed on: ${category}!\n` + getRandom(questions);
                }
            }, 3000);
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }

        const compliments = [
    "You're an amazing person!", "You light up the room!", "Your energy is contagious!", "You inspire those around you!", "You have a heart of gold!",
    "You make the world a better place!", "Your kindness is appreciated!", "Your laughter is the best sound!", "You're a great friend!", "You bring joy to everyone!",
    "Your positivity is infectious!", "You have a wonderful sense of humor!", "You are incredibly talented!", "You make people feel special!", "You brighten up any room!",
    "You have a great personality!", "Your kindness is unmatched!", "You always know how to make people smile!", "You're such a thoughtful person!", "You have a heartwarming smile!",
    "Your presence makes the world better!", "You're a great listener!", "You have a kind soul!", "You're always so helpful!", "You're a beacon of light to those around you!"
];

        const dares = [
    "Do 10 jumping jacks!", "Sing a song in a funny voice!", "Act like a robot for 20 seconds!", "Tell a joke to the person next to you!", "Try to balance a spoon on your nose!",
    "Dance for 30 seconds!", "Make an animal sound!", "Send a funny GIF to a friend!", "Spin around 5 times and try to walk straight!", "Do your best celebrity impression!",
    "Make a silly face and take a selfie!", "Pretend to be a superhero for 10 seconds!", "Do 10 squats!", "Say a tongue twister 5 times fast!", "Try to whistle a song!",
    "Do a random act of kindness today!", "Talk in an accent for the next minute!", "Act like your favorite cartoon character!", "Give a compliment to a stranger!", "Tell a funny childhood story!",
    "Take a sip of water and gargle a song!", "Hop on one foot for 20 seconds!", "Try to balance on one leg for 30 seconds!", "Make up a dance move and perform it!", "Say the alphabet backward!"
];

        const fortunes = [
    "You will receive good news soon!", "A great opportunity is coming!", "Someone is thinking about you!", "Your dreams will come true!", "Success is in your future!",
    "Adventure awaits you!", "You will make a new friend soon!", "Your hard work will pay off!", "Something exciting will happen today!", "A financial boost is on the way!",
    "A fun surprise is in store for you!", "You will accomplish a long-term goal!", "An unexpected gift is coming your way!", "You will soon cross paths with a mentor!", "A long-lost friend will reconnect with you!",
    "Your efforts will be recognized!", "You will soon embark on an exciting journey!", "Happiness is around the corner!", "An old dream will soon come true!", "Your energy will attract positive experiences!",
    "A mystery in your life will soon be solved!", "You will feel more inspired than ever!", "Your creativity will lead to something amazing!", "A lucky break is headed your way!", "Good health and happiness are in your future!"
];

        const questions = [
    "Would you rather be able to fly or be invisible?", "Would you rather never need sleep or never need food?", "Would you rather explore space or the deep sea?", "Would you rather have super strength or super speed?", "Would you rather live 100 years in the future or 100 years in the past?",
    "Would you rather always have to sing when you talk or dance when you walk?", "Would you rather be a famous actor or a famous scientist?", "Would you rather have a pet dragon or a pet unicorn?", "Would you rather be a wizard or a superhero?", "Would you rather have unlimited ice cream or unlimited pizza?",
    "Would you rather only be able to whisper or only be able to shout?", "Would you rather be able to talk to animals or read people's minds?", "Would you rather live in a treehouse or an underwater home?", "Would you rather be best friends with a celebrity or be a celebrity yourself?", "Would you rather always have to wear clown shoes or a clown nose?",
    "Would you rather never be able to eat chocolate again or never eat pizza again?", "Would you rather only use emojis to text or only be able to talk in rhymes?", "Would you rather have a rewind button in life or a pause button?", "Would you rather be stuck in a comedy movie or an action movie?", "Would you rather have 3 wishes with limitations or 1 wish with no limits?",
    "Would you rather have to wear the same outfit forever or never be able to wear the same thing twice?", "Would you rather live in the mountains or by the beach?", "Would you rather always have to walk backward or always have to talk backward?", "Would you rather never have to do laundry or never have to do dishes?", "Would you rather always have perfect weather or always have weekends last twice as long?"
];
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Play - Spin the Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                red 0deg 90deg, 
                blue 90deg 180deg, 
                green 180deg 270deg, 
                yellow 270deg 360deg
            );
            border: 5px solid #000;
            position: absolute;
            transition: transform 3s ease-out;
        }
        .pointer {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #333;
        }
        .output {
            font-size: 20px;
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tap & Play - Spin the Wheel</h1>
    <p>Tap to spin the wheel and see what you get!</p>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="button" onclick="spinWheel()">Spin the Wheel</button>

    <p class="output" id="result"></p>

    <script>
        function spinWheel() {
            let wheel = document.getElementById("wheel");
            let resultText = document.getElementById("result");

            let randomSpin = 1800 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${randomSpin}deg)`;

            setTimeout(() => {
                let finalDegree = (randomSpin % 360);
                let category = "";
                if (finalDegree >= 0 && finalDegree < 90) {
                    category = "Red - Compliment";
                    generateCompliment();
                } else if (finalDegree >= 90 && finalDegree < 180) {
                    category = "Blue - Mystery Dare";
                    generateDare();
                } else if (finalDegree >= 180 && finalDegree < 270) {
                    category = "Green - Fortune";
                    generateFortune();
                } else {
                    category = "Yellow - Would You Rather?";
                    generateWouldYouRather();
                }
                resultText.innerText = `You landed on: ${category}!`;
            }, 3000);
        }
    </script>

</body>
</html>

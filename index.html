<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Play - Spin the Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .wheel-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(
                #ff6f61 0deg 90deg, /* Compliment */
                #f4a261 90deg 180deg, /* Dare */
                #2a9d8f 180deg 270deg, /* Fortune */
                #264653 270deg 360deg /* Would You Rather */
            );
            border: 5px solid #000;
            position: absolute;
            transition: transform 3s ease-out;
        }
        .pointer {
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid red;
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #333;
        }
        .output {
            font-size: 20px;
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tap & Play - Spin the Wheel</h1>
    <p>Tap to spin the wheel and see what you get!</p>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="button" onclick="spinWheel()">Spin the Wheel</button>

    <p class="output" id="result"></p>

    <script>
        function spinWheel() {
            let wheel = document.getElementById("wheel");
            let resultText = document.getElementById("result");

            // Random spin between 1800° - 2160° (5-6 full spins for smooth animation)
            let randomSpin = 1800 + Math.floor(Math.random() * 360);

            // Apply the spin
            wheel.style.transform = `rotate(${randomSpin}deg)`;

            // Wait for the spin animation to end (3s)
            setTimeout(() => {
                // Normalize the final degree (mod 360 to get final landing zone)
                let finalDegree = (randomSpin % 360);

                let category = "";
                if (finalDegree >= 0 && finalDegree < 90) {
                    category = "Compliment";
                    generateCompliment();
                } else if (finalDegree >= 90 && finalDegree < 180) {
                    category = "Mystery Dare";
                    generateDare();
                } else if (finalDegree >= 180 && finalDegree < 270) {
                    category = "Fortune";
                    generateFortune();
                } else {
                    category = "Would You Rather?";
                    generateWouldYouRather();
                }

                resultText.innerText = `You landed on: ${category}!`;
            }, 3000); // Match the CSS animation duration
        }

        function generateCompliment() {
            let compliments = [
                "You're like a ray of sunshine on a cloudy day!",
                "You make the world a better place just by being you.",
                "Your smile could light up a whole city!",
                "You're proof that kindness still exists.",
                "You have a contagious laugh that makes others happy!"
            ];
            showFinalResult(compliments);
        }

        function generateDare() {
            let dares = [
                "Take a selfie making the goofiest face you can!",
                "Send a random emoji to the last person you texted.",
                "Say the alphabet backwards (or at least try).",
                "Do your best dance move for 10 seconds!",
                "Pretend you're a famous celebrity and introduce yourself."
            ];
            showFinalResult(dares);
        }

        function generateFortune() {
            let fortunes = [
                "A surprise message will make your day soon!",
                "Good vibes are headed your way!",
                "You will have a lucky moment in the next 24 hours.",
                "Someone is thinking about you right now.",
                "Your dream vacation is closer than you think!"
            ];
            showFinalResult(fortunes);
        }

        function generateWouldYouRather() {
            let questions = [
                "Would you rather have the ability to fly or be invisible?",
                "Would you rather have unlimited free pizza or free travel for life?",
                "Would you rather time travel to the past or the future?",
                "Would you rather never have to pay for coffee again or never pay for movie tickets?",
                "Would you rather live in a mansion by the beach or a cozy cabin in the mountains?"
            ];
            showFinalResult(questions);
        }

        function showFinalResult(arr) {
            // Wait a bit before showing final result
            setTimeout(() => {
                document.getElementById("result").innerText += `\n${getRandom(arr)}`;
            }, 500);
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap & Play - Spin the Wheel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url('https://i.imgur.com/LyFAcCn.png') no-repeat center center / cover;
            border: 5px solid #000;
            position: absolute;
            transition: transform 3s ease-out;
        }
        .pointer {
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid red;
            position: absolute;
            top: -25px;
            left: 50%;
            transform: translateX(-50%);
        }
        .button {
            display: block;
            width: 80%;
            max-width: 300px;
            padding: 15px;
            margin: 10px auto;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            background-color: #333;
        }
        .output {
            font-size: 20px;
            margin-top: 20px;
            color: #555;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Tap & Play - Spin the Wheel</h1>
    <p>Tap to spin the wheel and see what you get!</p>

    <div class="wheel-container">
        <div class="pointer"></div>
        <div class="wheel" id="wheel"></div>
    </div>

    <button class="button" onclick="spinWheel()">Spin the Wheel</button>

    <p class="output" id="result"></p>

    <script>
        function spinWheel() {
            let wheel = document.getElementById("wheel");
            let resultText = document.getElementById("result");

            let randomSpin = 1800 + Math.floor(Math.random() * 360);
            wheel.style.transform = `rotate(${randomSpin}deg)`;

            setTimeout(() => {
                let finalDegree = (randomSpin % 360);
                let category = "";
                if (finalDegree >= 0 && finalDegree < 90) {
                    category = "Compliment";
                    generateCompliment();
                } else if (finalDegree >= 90 && finalDegree < 180) {
                    category = "Mystery Dare";
                    generateDare();
                } else if (finalDegree >= 180 && finalDegree < 270) {
                    category = "Fortune";
                    generateFortune();
                } else {
                    category = "Would You Rather?";
                    generateWouldYouRather();
                }
                resultText.innerText = `You landed on: ${category}!`;
            }, 3000);
        }

        function generateCompliment() {
            let compliments = [
                "You're an amazing person!", "You light up the room!", "Your energy is contagious!", "You inspire those around you!", "You have a heart of gold!",
                "You make the world a better place!", "Your kindness is appreciated!", "Your laughter is the best sound!", "You're a great friend!", "You bring joy to everyone!"
            ];
            showFinalResult(compliments);
        }

        function generateDare() {
            let dares = [
                "Do 10 jumping jacks!", "Sing a song in a funny voice!", "Act like a robot for 20 seconds!", "Tell a joke to the person next to you!", "Try to balance a spoon on your nose!",
                "Text a friend 'I just met an alien!'", "Spin in a circle 5 times and walk straight!", "Try to whistle your favorite song!", "Dance for 10 seconds!", "Make an animal sound!"
            ];
            showFinalResult(dares);
        }

        function generateFortune() {
            let fortunes = [
                "You will receive good news soon!", "A great opportunity is coming!", "Someone is thinking about you!", "Your dreams will come true!", "Success is in your future!",
                "Happiness is just around the corner!", "Adventure awaits you!", "A lucky moment is coming!", "Something exciting will happen today!", "Your hard work will pay off!"
            ];
            showFinalResult(fortunes);
        }

        function generateWouldYouRather() {
            let questions = [
                "Would you rather be able to fly or be invisible?", "Would you rather never need sleep or never need food?", "Would you rather explore space or the deep sea?", "Would you rather have super strength or super speed?", "Would you rather live 100 years in the future or 100 years in the past?",
                "Would you rather always have to sing when you talk or dance when you walk?", "Would you rather be a famous actor or a famous scientist?", "Would you rather have a pet dragon or a pet unicorn?", "Would you rather be a wizard or a superhero?", "Would you rather have unlimited ice cream or unlimited pizza?"
            ];
            showFinalResult(questions);
        }

        function showFinalResult(arr) {
            setTimeout(() => {
                document.getElementById("result").innerText += `\n${getRandom(arr)}`;
            }, 500);
        }

        function getRandom(arr) {
            return arr[Math.floor(Math.random() * arr.length)];
        }
    </script>

</body>
</html>
